<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
          <input
            required
            type="number"
            style="width: 100px"
            class="input"
            placeholder="Amount"
            name="amount"
            [ngModel]="item.amount"
          />
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input
            required
            type="text"
            class="input"
            placeholder="Description"
            name="description"
            [ngModel]="item.description"
          />
        </p>
      </div>

      <div class="field is-narrow">
        <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">Add</button>
      </div>
    </div>
  </div>
</form>
